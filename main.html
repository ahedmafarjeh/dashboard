<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="imgbox">
                <img src="pimg.jpg" alt="">
                <h2>user</h2>
            </div>
            <ul>
                <li class="home"><i class="fa-solid fa-house-chimney"></i>
                    <a href="">dashvoard</a></li>
                <li><i class="fa-solid fa-users-rectangle"></i>
                <a href="">clients</a></li>
                <li><i class="fa-solid fa-table"></i>
                <a href="">products</a></li>
                <li><i class="fa-solid fa-chart-pie"></i>
                <a href="">charts</a></li>
                <li><i class="fa-solid fa-pen"></i>
                <a href="">posts</a></li>
                <li><i class="fa-solid fa-star"></i>
                <a href="">favorite</a></li>
                <li><i class="fa-solid fa-cog"></i>
                <a href="">settings</a></li>
                <li class="logout"><i class="fa-solid fa-sign-out"></i>
                <a href="">log out</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="head">
                <p>Dashboard</p>
                <i class="fa-solid fa-plant-wilt"></i>
            </div>
            <div class="boxes">
                <div class="box">
                    <div><i class="fa-solid fa-user"></i></div>
                    <div>
                        <p>users</p>
                        <p id="number">100</p>
                    </div>
                    
                </div>
                <div class="box">
                    <div><i class="fa-solid fa-pen"></i></div>
                    <div>
                        <p>post</p>
                        <p id="number">20</p>
                    </div>
                    
                </div>
                <div class="box">
                    <div><i class="fa-solid fa-table"></i></div>
                    <div>
                        <p>products</p>
                        <p id="number">50</p>
                    </div>
                    
                </div>
                <div class="box">
                    <div><i class="fa-solid fa-dollar"></i></div>
                    <div>
                        <p>revenue</p>
                        <p id="number">$200</p>
                    </div>
                    
                </div>
            </div>
            <div class="head">
                <p>Products</p>
                <i class="fa-solid fa-table"></i>
            </div>
            <div class="table-cont">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>tv</td>
                            <td><span>$200</span></td>
                            <td><span id="num">20</span></td>
                        </tr>
                        <tr>
                            <td>IPhone</td>
                            <td><span>$700</span></td>
                            <td><span id="num">50</span></td>
                        </tr>
                        <tr>
                            <td>Samsung</td>
                            <td><span>$500</span></td>
                            <td><span id="num">25</span></td>
                        </tr>
                        <tr>
                            <td>IPAD</td>
                            <td><span>$400</span></td>
                            <td><span id="num">30</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
